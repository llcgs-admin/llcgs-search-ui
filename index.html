<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>LLCGS Transcript Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 1.5rem; }
    #results { margin-top: 1rem; }
    .result { border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
    .snippet { color: #444; font-size: 0.9rem; }
    .open-link { margin-top: 0.25rem; display: inline-block; }
  </style>
</head>
<body>
  <h1>LLCGS Transcript Search</h1>

  <input id="query" type="text" placeholder="Search transcriptsâ€¦" style="width: 70%;">
  <button id="searchBtn">Search</button>
  <label for="neighborhoodFilter" style="display:block; margin-top:10px;">
    Neighborhood:
  </label>
  <select id="neighborhoodFilter" style="margin-bottom: 10px;">
    <option value="">All Neighborhoods</option>
  </select>
  <label style="display:flex;align-items:center;gap:6px;margin-top:10px;">
    <input type="checkbox" id="multiPopupToggle">
    Allow multiple PDF windows
  </label>

  <div id="status"></div>
  <div id="results"></div>

  <script type="module" src="./search.js"></script>
</body>
</html>
