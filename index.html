<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLCGS Transcript Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="site-header">
    <h1>LLCGS Transcript Search</h1>
  </header>

  <main>

    <!-- SEARCH CONTROLS -->
    <section class="search-controls">

      <div class="search-row">

        <!-- Query box -->
        <input
          type="text"
          id="query"
          placeholder="Enter search terms, phrases, or Boolean expressionsâ€¦"
          autocomplete="off"
        >

        <!-- Search button -->
        <button id="searchBtn">Search</button>
      </div>

      <div class="options-row">

        <!-- Neighborhood filter -->
        <label>
          Neighborhood:
          <select id="neighborhoodFilter">
            <option value="">All</option>
          </select>
        </label>

        <!-- Multi-PDF toggle -->
        <label style="margin-left: 20px;">
          <input type="checkbox" id="multiPopupToggle">
          Allow multiple PDF windows
        </label>

        <!-- NEW: Preview/view toggle -->
        <label style="margin-left: 20px;">
          <input type="checkbox" id="usePreviewToggle" checked>
          Use preview mode
        </label>

      </div>

    </section>

    <!-- RESULTS -->
    <section id="results" class="results-container"></section>

  </main>

  <footer class="site-footer">
    <p>Lincoln-Lancaster County Genealogical Society</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="search.js"></script>

</body>
</html>
