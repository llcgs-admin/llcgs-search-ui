<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLCGS Neighborhood Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Config + Search Logic -->
  <script type="module" src="config.js"></script>
  <script type="module" src="search.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header id="site-header">
    <div class="header-inner">
      <h1>LLCGS Neighborhood Search</h1>
      <div class="subtitle">Lincoln Lancaster County Genealogical Society</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main-container">

    <!-- SEARCH CONTROLS -->
    <section id="search-controls">

      <label for="query" class="control-label">Search Terms</label>
      <input type="text" id="query" placeholder="Enter keywords or phrases">

      <label for="neighborhoodFilter" class="control-label">Neighborhood</label>
      <select id="neighborhoodFilter">
        <option value="">All Neighborhoods</option>
      </select>

      <label class="control-label" style="margin-top:10px;">
        <input type="checkbox" id="multiPopupToggle">
        Allow multiple PDF windows
      </label>

      <button id="searchBtn">Search</button>
    </section>

    <!-- RESULTS -->
    <section id="results"></section>

  </main>

  <!-- FOOTER -->
  <footer id="site-footer">
    <div class="footer-inner">
      Â© Lincoln Lancaster County Genealogical Society
    </div>
  </footer>

</body>
</html>
