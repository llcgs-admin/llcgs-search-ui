<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #333;
    }
    #viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<div id="viewer-header">
  <button id="backBtn">‚Üê Back to Search</button>
  <div id="pdfTitle"></div>
</div>
  <iframe id="viewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.body.textContent = "Missing PDF id.";
    } else {
      const url = `https://drive.google.com/file/d/${id}/preview`;
      document.getElementById('viewer').src = url;
    }
  </script>
<script>
  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>
<script>
  // Back button behavior
  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Extract file ID from URL
  const fileId = params.get('id');

  // Display a readable title
  // If you want something fancier later, we can fetch metadata via Apps Script.
  document.getElementById('pdfTitle').textContent = `Document: ${fileId}`;
</script>
</body>
</html>
