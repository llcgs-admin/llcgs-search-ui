<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #333;
      color: white;
      font-family: sans-serif;
    }

    #pdf-container {
      height: 100%;
      overflow-y: auto;
      text-align: center;
      padding-top: 10px;
    }

    canvas {
      margin: 0 auto 20px auto;
      background: white;
      display: block;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    #error {
      padding: 20px;
      text-align: center;
      color: #ff8080;
      font-size: 1.2em;
    }
  </style>

  <!-- PDF.js core library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>
</head>

<body>
  <div id="pdf-container"></div>
  <div id="error"></div>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('error').textContent = "Missing PDF id.";
      throw new Error("Missing PDF id");
    }

    // Google Drive preview URL (works with PDF.js)
    const pdfUrl = `https://drive.google.com/file/d/${id}/preview`;

    // Load PDF
    pdfjsLib.getDocument({ url: pdfUrl }).promise.then(pdf => {
      // Render page 1 for now
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        document.getElementById('pdf-container').appendChild(canvas);

        page.render({ canvasContext: ctx, viewport });
      });
    }).catch(err => {
      console.error(err);
      document.getElementById('error').textContent =
        "Failed to load PDF. (Drive may be returning HTML instead of a PDF stream.)";
    });
  </script>
</body>
</html>
