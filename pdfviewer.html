<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #viewer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    #backBtn {
      background: #e9e9e9;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #backBtn:hover {
      background: #dcdcdc;
    }

    #pdfTitle {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-left: 10px;
      flex-grow: 1;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #redirecting {
      padding: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>

  <div id="viewer-header">
    <button id="backBtn">← Back to Search</button>
    <div id="pdfTitle"></div>
  </div>

  <div id="redirecting">Opening PDF…</div>

  <script>
    // Back button always returns to search page
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Extract file ID
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('id');

    // Display a simple title
    document.getElementById('pdfTitle').textContent = `Document: ${fileId}`;

    // Auto-redirect to Drive preview
    if (fileId) {
      const driveUrl = `https://drive.google.com/file/d/${fileId}/preview`;
      window.location.href = driveUrl;
    } else {
      document.getElementById('redirecting').textContent = "Missing file ID.";
    }
  </script>

</body>
</html>
