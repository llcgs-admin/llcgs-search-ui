<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #viewer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    #backBtn {
      background: #e9e9e9;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #backBtn:hover {
      background: #dcdcdc;
    }

    #pdfTitle {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-left: 10px;
      flex-grow: 1;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #loading {
      padding: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>

  <div id="viewer-header">
    <button id="backBtn">← Close</button>
    <div id="pdfTitle"></div>
  </div>

  <div id="loading">Opening PDF…</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('id');

    document.getElementById('pdfTitle').textContent = `Document: ${fileId}`;

    // Close button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.close();
    });

    // Navigate this popup to the PDF
    setTimeout(() => {
      window.location.href = `https://drive.google.com/file/d/${fileId}/preview`;
    }, 400); // brief delay so header is visible
  </script>

</body>
</html>
